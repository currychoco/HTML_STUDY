<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header header-transparent">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-time">17:17</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">100% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
                <span class="header-text profile-header-text"><a href="kakao.html">X</a></span>
            </div>
            <div class="header-column">
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>
    <!-- //해더 -->
    <main class="profile">
        <div class="profile-header">
            <div class="profile-header-container">
              <img src="img/kakao/empty.jpg" alt="">
              <h3 class="profile-header-title">My Name</h3>
            </div>
        </div>
        <div class="profile-container">
            <input type="text" placeholder="UserId@gmail.com" readonly>
            <div class="profile-actions">
              <div class="profile-action">
                <span class="profile-action-circle">
                    <i class="fa fa-comment fa-lg"></i>
                </span>
                <span class="profile-action-title">My Chatroom</span>
              </div>
              <div class="profile-action">
                <span class="profile-action-circle">
                    <i class="fa fa-pencil fa-lg"></i>
                </span>
                <span class="profile-action-title">Edit Profile</span>
              </div>
            </div>
          </div>
    </main>
    <!-- //메인 -->
   
    <div class="big-screen_text">
        <span>Please make your screen smaller</span>
    </div> 
</body>
</html>
