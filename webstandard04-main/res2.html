<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{color:inherit;text-decoration: none;}
        nav{width: 1200px;margin:100px auto;border:1px solid #666;}
        ul{display: flex;justify-content: space-around;}

        @media screen and (max-width:1199px) {
            nav{width: 90%;margin:50px auto;}
            ul{display: block;text-align: center;}
            ul>li{border-bottom:1px solid #666}
            ul>li:last-child{border-bottom:none}
        }
  
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
