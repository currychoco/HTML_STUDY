<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{width: 800px;margin:auto;border: 5px solid red;}
        .left1{width: 200px;height: 150px;background-color:#f26;float: left;}
        .left2{width:300px;height: 200px;background-color:#22b9ff;float: left;}
        .right{width:300px;height: 200px;background-color:#98d829;float: right;}
        .box{width: 600px;height: 250px;background-color: #8a2be2;clear:both}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left1"></div>
        <div class="left2"></div>
        <div class="right"></div>
        <div class="box"></div>
    </div>
</body>
</html>
