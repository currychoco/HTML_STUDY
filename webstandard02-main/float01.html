<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;width: 500px;height: 300px;border:1px solid red;margin: auto;}
        ul > li{float: left;}
        ul > li:nth-child(1) {background-color: yellow;}
        ul > li:nth-child(2) {background-color: green;}
    </style>
</head>
<body>
    <ul class="navi">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
