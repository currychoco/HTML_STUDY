<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{width: 500px;height: 50px;}
        #userId{width: 150px;height: 50px;line-height: 50px;padding-left: 5px;color: #d38;border: 1px solid #397;outline: none;}
        .blind{display: none;}
        .btn{width: 300px;height: 50px; background-color: orange;line-height: 50px;text-align: center; border:none; border-radius: 30px;color: #fff}
    </style>
</head>
<body>
    <form method='post' action="">
        <fieldset>
            <legend>회원정보</legend>
            <ul>
                <li>
                    <label for="userId" class="blind">아이디</label><input type="text" required maxlength="10" placeholder="아이디는 이메일 형식입니다." id="userId" autofocus />
                </li>
                <li>
                    <label for="userPw" class="blind">비밀번호</label><input type="password" required maxlength="15" id="userPw" name="userPw" placeholder="비밀번호 입력"  />
                </li>
                <li>
                    <input type="checkbox" value="독서" name="hobby">독서
                    <input type="checkbox" value="게임" name="hobby">게임
                    <input type="checkbox" value="음악" name="hobby">음악
                </li>
                <li>
                    <input type="radio" value="여성" name="gender" id="woman"><label for="woman">여성</label>
                    <input type="radio" value="남성" name="gender" id="man"><label for="man">남성</label>
                    <input type="radio" value="선택안함" name="gender" id="genderless"><label for="genderless">선택안함</label>
                </li>
                <li>
                    <select name="oderTab">
                        <option value="등록일순">등록일순</option>
                        <option value="최신업데이트순">최신업데이트순</option>
                        <option value="경력순">경력순</option>
                        <option value="학력순">학력순</option>
                        <option value="추천순">추천순</option>
                    </select>
                </li>
                <li>
                    파일올리기 : <input type="file" />
                </li>
                <li>
                    <textarea></textarea>
                </li>
                <li>
                    <input type="button" value="버튼" />
                    <input type="reset" value="취소" />
                    <input type="submit" value="가입하기"/>
                </li>
                <li>
                    <button type="button">버튼</button>
                    <button type="reset">취소</button>
                    <button type="button" class="btn">가입하기</button>
                </li>
                <li>
                    <input type="email" />
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>회원결제정보</legend>
        </fieldset>
    </form>
</body>
</html>
